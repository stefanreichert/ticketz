<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title>Error</title>
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="mb-4">
            <p th:text="#{subheader.error}"/>
        </div>
        <div class="mb-1">
            <p th:if="${url}" id='url'>
                <b th:text="#{label.page}"></b>: <span th:text="${url}">Page URL</span>
            </p>
            <p th:if="${exception}" id='exception'>
                <b th:text="#{label.error}"></b>: <span th:text="${exception}">Message</span>
            </p>
            <p th:if="${timestamp}" id='created'>
                <b th:text="#{label.occurred}"></b>: <span th:text="${timestamp}">Timestamp</span>
            </p>
        </div>
        <div class="mb-3">
            <div th:utext="'&lt;!--'" th:remove="tag"></div>
            <div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
            <div th:utext="'Exception: ' + ${exception}" th:remove="tag">${exception}</div>
            <ul th:remove="tag">
                <li th:each="ste : ${exception}" th:remove="tag"><span
                        th:utext="${ste}" th:remove="tag">${ste}</span></li>
            </ul>
            <div th:utext="'--&gt;'" th:remove="tag"></div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
