<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="ISO-8859-1"/>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body th:fragment="header (pageheader, activeNav)">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" sec:authorize="isAuthenticated()">
    <div class="container">
      <a class="navbar-brand" th:href="@{/secure/tickets}" th:text="#{header.ticketz}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeNav == 'tickets' ? 'active' : ''}" th:href="@{/secure/tickets}" th:text="#{button.tickets}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activeNav == 'projects' ? 'active' : ''}" th:href="@{/secure/projects}" th:text="#{button.projects}"></a>
          </li>
        </ul>
        <form class="d-flex align-items-center" th:action="@{/secure/logout}" method="post">
          <span class="text-muted me-3 small" sec:authorize="isAuthenticated()" sec:authentication="principal.username"></span>
          <button type="submit" class="btn btn-outline-secondary btn-sm" th:text="#{button.logout}"></button>
        </form>
      </div>
    </div>
  </nav>
  <div class="mb-4">
    <p class="text-muted" th:text="${pageheader}"></p>
  </div>
  <div th:if="${error}" class="mb-3">
    <span class="text-danger small strong" th:text="${error}"></span>
  </div>
  <div th:if="${message}" class="mb-3">
    <span class="text-success small strong" th:text="${message}"></span>
  </div>
</body>
</html>
