<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title th:text="#{header.ticketz}"/>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header(pageheader=#{pageheader.login})}"></div>
    <form th:action="@{/login}" th:method="post" th:object="${login}">
    <div class="mb-3">
        <label for="email" class="form-label" th:text="#{label.email}"/>
        <input type="email" id="email" name="email" class="form-control" th:field="*{email}"/>
        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label" th:text="#{label.password}"/>
        <input type="password" id="password" name="password" class="form-control" th:field="*{password}"/>
        <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
        <button type="submit" th:method="post" class="btn btn-primary" th:text="#{button.login}"/>
        <a th:href="@{/show_signup}" class="btn btn-outline-secondary" th:text="#{button.go_to_signup}"/>
    </div>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
