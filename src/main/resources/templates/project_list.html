<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title th:text="#{header.ticketz}"/>
</head>
<body>
<div class="container">
    <div th:replace="~{/fragments/header :: header(pageheader=#{pageheader.projects}, activeNav='projects')}"></div>
    <div class="mb-3">
        <a th:href="@{/secure/projects/new}" class="btn btn-primary" th:text="#{button.new_project}"></a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{label.project.code}"></th>
            <th th:text="#{label.project.name}"></th>
            <th th:text="#{label.project.status}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.code}"></td>
            <td th:text="${project.name}"></td>
            <td>
                <span th:if="${project.active}" class="badge bg-success" th:text="#{label.project.active}"></span>
                <span th:unless="${project.active}" class="badge bg-secondary" th:text="#{label.project.inactive}"></span>
            </td>
            <td>
                <a th:href="@{/secure/projects/{code}(code=${project.code})}" class="btn btn-sm btn-outline-primary" th:text="#{button.edit}"></a>
            </td>
        </tr>
        <tr th:if="${projects.isEmpty()}">
            <td colspan="4" class="text-muted" th:text="#{label.project.no_projects}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{/fragments/footer :: footer}"></div>
</div>
</body>
</html>
