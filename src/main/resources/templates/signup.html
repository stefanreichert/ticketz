<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title>Signup</title>
</head>
<body>
<div class="container">
    <div class="mb-2">
        <h3>Ticketz</h3>
        <p>Signup to access your tickets. Already have an account? Then login!</p>
    </div>
    <form th:action="@{/signup}" th:method="post" th:object="${signup}">
        <div th:if="${error}"  class="mb-3">
            <div class="alert alert-danger" role="alert" th:text="${error}"/>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" required class="form-control" th:field="*{email}"/>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-2">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" name="firstname" required class="form-control" th:field="*{firstname}"/>
        </div>
        <div class="mb-2">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" name="lastname" required class="form-control" th:field="*{lastname}"/>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" required class="form-control" th:field="*{password}"/>
        </div>
        <div class="mb-2">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control" th:field="*{confirmPassword}"/>
        </div>
        <div class="mb-2">
            <button type="submit" th:method="post" class="btn btn-primary">Signup</button>
            <a th:href="@{/show_login}" class="btn btn-secondary">Go to Login</a>
        </div>
    </form>
</div>
</body>
</html>
