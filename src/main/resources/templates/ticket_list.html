<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <title>Success</title>
</head>
<body>
<div class="container-lg">
    <h3>Ticketz</h3>
    <p>
        <span th:text="${user.email}"></span><span> - you have successfully logged in.</span>
    </p>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Ticket Number</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketNumber}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.author.email}"></td>
                    <td th:text="${ticket.state}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
